<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI App Builder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 900px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      overflow: auto;
    }
  </style>
</head>
<body>

<h1>AI App Builder</h1>

<label>Describe the app you want:</label>
<textarea id="prompt"></textarea>

<label>Template:</label><br />
<select id="template">
  <option value="node-express-api-sqlite">node-express-api-sqlite</option>
</select>

<br />
<button onclick="build()">Build App</button>

<h3>Result</h3>
<pre id="output">Waiting...</pre>

<script>
async function build() {
  const prompt = document.getElementById("prompt").value;
  const template = document.getElementById("template").value;

  document.getElementById("output").textContent = "Building...";

  const res = await fetch("/api/build", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, template })
  });

  const json = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
